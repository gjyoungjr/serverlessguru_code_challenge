    GithubUserName:
      Type: String
      Default: "gjyoungjr"
    GithubRepo:
      Type: String
      Default: "serverlessguru_code_challenge"
    GithubBranch:
      Type: String
      Default: "main"
    GithubOAuthToken:
      Type: String
      Default: "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"

  Resources:
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "OrdersTable"
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    CodePipeline:
      Type: "AWS::CodePipeline::Pipeline"
      Properties:
        RoleArn: !GetAtt CodePipeLineRole.Arn
        Name: "ServerlessPipeline"
        ArtifactStore:
          Location: !Ref PipelineBucket
          Type: S3
        # Stages declaration
        Stages:
          # Download source code from Github Repo to source-output-artifacts path in S3 Bucket
          - Name: Source
            Actions:
              - Name: SourceAction
                ActionTypeId:
                  Category: Source
                  Owner: ThirdParty
                  Provider: GitHub
                  Version: "1"
                OutputArtifacts:
                  - Name: MyApp
                Configuration:
                  Repo: !Ref GithubRepo
                  Branch: !Ref GithubBranch
                  Owner: !Ref GithubUserName
                  OAuthToken: !Ref GithubOAuthToken

          # Build the project using the BuildProject and Output build artifacts to build-output-artifacts path in S3 Bucket
          - Name: Build
            Actions:
              - Name: BuildAction
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: "1"
                  Provider: CodeBuild
                InputArtifacts:
                  - Name: MyApp
                OutputArtifacts:
                  - Name: MyAppBuild
                Configuration:
                  ProjectName: !Ref CodeBuild

      # Create role for CodeBuild
    CodeBuildRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - "codebuild.amazonaws.com"
              Action:
                - "sts:AssumeRole"
