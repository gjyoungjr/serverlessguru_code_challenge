version: 0.2
run-as: root

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install -g serverless
      - npm install
  build:
    commands:
      # - serverless deploy --stage ${STAGE_NAME}
      - mkdir -p target/dev
      - mkdir target/prod
      - serverless package --package target/dev --stage dev -v -r us-east-1

cache:
  paths:
    - node_modules

artifacts:
  files:
    - target/**/*
    - serverless.yml
    - deploy.sh
